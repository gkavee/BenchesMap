version: "3.8"
services:
  db:
    image: postgres:latest
    container_name: db_app
    expose:
      - 5432
    env_file:
      - .env-non-dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis_app
    ports:
      - "4000:6379"
    expose:
      - 6379

  celery:
    build:
      context: .
    container_name: celery_app
    command: celery -A src.tasks.task worker --loglevel=info
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - redis

  flower:
    build:
      context: .
    container_name: flower_app
    ports:
      - "5555:5555"
    expose:
      - 5555
    command: celery -A src.tasks.task flower --port=5555
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - redis
      - celery

  fastapi:
    build:
      context: .
    env_file:
      - .env-non-dev
    container_name: fastapi_app
    ports:
      - "5002:5002"
    expose:
      - 5002
    depends_on:
      - db
      - redis

volumes:
  postgres_data: